<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">{{ title }}</h1>
    <div class="row mt-4">
      {% for restaurant in restaurants %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ restaurant.image_url }}" class="card-img-top" alt="{{ restaurant.restaurant_name }}">
          <div class="card-body">
            <h5 class="card-title">{{ restaurant.restaurant_name }}</h5>
            <p class="card-text">
              Location: {{ restaurant.location }}<br>
              Status: <span class="{% if restaurant.status == 'Open' %}text-success{% else %}text-danger{% endif %}">{{ restaurant.status }}</span>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
<footer>
  <p> All images credited to their respective owners.</p>
</footer>
</body>
</html>
